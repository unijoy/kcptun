name: Release Binaries

on:
  release:
    types: [published]

permissions:
  contents: write
  packages: write

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Build Binaries
        run: |
          # 1. Create a clean directory for release artifacts
          mkdir -p release

          # 2. Get the version tag
          VERSION=${{ github.ref_name }}
          echo "Building version: $VERSION"

          # 3. Build Server -> Output to release/server
          echo "Building Server..."
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build \
            -mod=vendor \
            -ldflags "-X main.VERSION=$VERSION -s -w" \
            -o release/server \
            ./server

          # 4. Build Client -> Output to release/client
          echo "Building Client..."
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build \
            -mod=vendor \
            -ldflags "-X main.VERSION=$VERSION -s -w" \
            -o release/client \
            ./client

          # 5. DEBUG: List all files to confirm location (Check this step in logs if it fails!)
          echo "=== Content of release directory ==="
          ls -R release/

      - name: Upload Binaries to Release
        uses: softprops/action-gh-release@v1
        with:
          # Upload everything in the release folder
          files: release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}