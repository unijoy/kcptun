language: go
go:
    - 1.13.x
before_install:
    - go get github.com/mattn/goveralls
    - go get golang.org/x/tools/cmd/cover
install:
    - env GO111MODULE=on go get github.com/unijoy/kcptun/client
    - env GO111MODULE=on go get github.com/unijoy/kcptun/server
before_script:
script:
    - cd $HOME/gopath/src/github.com/unijoy/kcptun/client
    - env GO111MODULE=on $HOME/gopath/bin/goveralls -service=travis-ci
    - cd $HOME/gopath/src/github.com/unijoy/kcptun/server
    - env GO111MODULE=on $HOME/gopath/bin/goveralls -service=travis-ci
    - exit 0
